<template name="phrases_digest">
  <div class="grid">
    <div class="grid-block">
      The top 5 phrases of each day. |
    {{#if showPreviousDate}}
    <a href="{{previousDateURL}}" class="prev-link">Previous Day</a> | 
    {{/if}}
    {{currentDate}} |
    {{#if showNextDate}}
    <a href="{{nextDateURL}}" class="next-link">Next Day</a>
    {{/if}}
    </div>
  </div>
  <div class="phrases grid list">
    {{#each phrases}}
      {{> phrase_item}}
    {{/each}}
  </div>
</template>
