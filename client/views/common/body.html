<template name="body">

  <style>
    {{#if backgroundColor}}
      body{
        background-color: {{backgroundColor}};
      }
    {{/if}}
    {{#if buttonColor}}
      input[type="submit"], button, .button, .auth-buttons #login-buttons #login-buttons-password, .btn, .error{
        background-color: {{buttonColor}};
      }
      a:hover, .phrase-content .phrase-heading .phrase-title:hover, .phrase-content .phrase-upvote .upvote-link i, .comment-actions a i, .comment-actions.upvoted .upvote i, .comment-actions.downvoted .downvote i{
        color: {{buttonColor}};
      }
    {{/if}}
    {{#if secondaryColor}}
      .phrase-content .phrase-upvote .upvote-link.voted i.icon-check{
        color: {{secondaryColor}};
      }
    {{/if}}
    {{#if headerColor}}
      .header{
        background-color: {{headerColor}};
      }
    {{/if}}
  </style>

  {{> mobile_nav}}
  <div class="content-wrapper template-{{pageName}}">
    {{> nav}}
    {{> error}}
    {{{renderPage}}}
    {{> notifications}}
    {{> footer}}
    <div class="overlay hidden"></div>
  </div>
  {{{extraCode}}}
</template>
