<template name="comment_reply">
  {{#if canComment "replace"}}
  <div class="phrase grid comment-page">
    {{#if phrase}}
    {{#with phrase}}
      {{> phrase_item}}
    {{/with}}
    {{/if}}

    {{#if comment}}
    {{#with comment}}
      <ul class="selected-comment">
       {{> comment_item}}
      </ul>
    {{/with}}
    {{/if}}

    {{> comment_form}}
  </div>
  {{/if}}
</template>
